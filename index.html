<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Piscina</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script src="javaScript.js"></script>

<body>

    <div class="container">

        <!-- Menu com tratamento e manutenção -->

        <div id="inicio" class="screen active">

            <h1>Bem-vindo</h1>
            <p>O que deseja realizar hoje?</p>

            <button onclick="navegar('decisao-manutencao')">Manutenção</button>
            <button onclick="navegar('tratamento1')">Tratamento</button>

        </div>


        <!-- Primeira tela, manutenção -->

        <div id="decisao-manutencao" class="screen">

            <h2>Manutenção</h2>

            <button onclick="navegar('registro')">Registrar Manutenção</button>
            <button onclick="verHistorico()">Visualizar Manutenções</button>

            <button class="secondary" onclick="navegar('inicio')">Voltar</button>

        </div>


        <!-- Organiza os dados para o registro das manuteções-->

        <div id="registro" class="screen">

            <h2>Registrar Manutenção</h2>

            <input type="date" id="data-manutencao">
            <textarea id="desc-manutencao" placeholder="Descrição (ex: Limpeza de filtro)" rows="3"></textarea>

            <button onclick="salvarManutencao()">Salvar Registro</button>
            <button class="secondary" onclick="navegar('decisao-manutencao')">Voltar</button>

        </div>


        <!-- Revela o historico das manutenções casoalgum esteja registrado -->

        <div id="historico" class="screen">

            <h2>Histórico</h2>

            <ul id="lista-historico">
            </ul>

            <p id="msg-sem-historico">Nenhum registro encontrado.</p>

            <button onclick="navegar('decisao')">Continuar</button>

        </div>


        <!-- Escolha tipo de piscina -->

        <div id="tratamento1" class="screen">

            <h2>Passo 1/3</h2>
            <label>Qual o tipo de piscina?</label>

            <select id="tipo-piscina">
                <option value="vinil">Vinil</option>
                <option value="fibra">Fibra</option>
                <option value="alvenaria">Alvenaria/Azulejo</option>
            </select>

            <button onclick="navegar('tratamento2')">Próximo</button>
            <button class="secondary" onclick="navegar('inicio')">Voltar</button>

        </div>


        <!-- Escolha tipo de clima -->

        <div id="tratamento2" class="screen">

            <h2>Passo 2/3</h2>
            <label>Como está o clima?</label>

            <select id="clima">
                <option value="sol">Ensolarado</option>
                <option value="nublado">Nublado</option>
                <option value="chuva">Chuvoso</option>
            </select>

            <button onclick="navegar('tratamento3')">Próximo</button>
            <button class="secondary" onclick="navegar('tratamento1')">Voltar</button>

        </div>


        <!-- Escolha quantidade de litros -->

        <div id="tratamento3" class="screen">

            <h2>Passo 3/3</h2>
            <label>Qual a litragem da piscina (Quantidade de litros)?</label>
            <input type="number" id="litragem" placeholder="Ex: 20000">

            <button onclick="calcularProdutos()">Calcular</button>
            <button class="secondary" onclick="navegar('tratamento2')">Voltar</button>

        </div>


        <div id="calculo" class="screen">

            <h2>Resultado do Tratamento</h2>

            <div id="resultado-texto" style="text-align: left; background: #e1f5fe; padding: 15px; border-radius: 5px;">
            </div><br>

            <button onclick="navegar('decisao')">Concluir</button>

        </div>


        <div id="decisao" class="screen">

            <h3>Deseja fazer mais alguma ação?</h3>

            <button onclick="navegar('inicio')">Sim</button> <button class="secondary" onclick="navegar('fim')">Não</button>

        </div>


        <div id="fim" class="screen">

            <h2>Obrigado!</h2>
            <p>Sistema encerrado. <br><br> Recarregue a página para reiniciar</p>

        </div>

    </div>


</body>

</html>
